<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./app.css">
	<title>Dojo 2 Application Example</title>
</head>
<body class="basic claro">
	<!-- Loading the dojo-loader (minified) -->
	<script src="../../node_modules/dojo-loader/dist/umd/loader.min.js"></script>
	<!-- Loading the rest of the environment -->
	<script src="./index.js"></script>

	<projection-surface>
		<attach-widget id="header"></attach-widget>
		<tabbed-panel id="tabbed-panel" data-options='{"stateFrom":"widgets"}'>
			<attach-widget id="tab-1">
				<attach-widget id="layout-container">
					<attach-widget id="panel-fixed">
						<attach-widget id="panel-resize"></attach-widget>
						<attach-widget id="list"></attach-widget>
					</attach-widget>
				</attach-widget>
			</attach-widget>
			<attach-widget id="tab-2"></attach-widget>
			<attach-widget id="tab-3"></attach-widget>
		</tabbed-panel>
	</projection-surface>
</body>
</html>
