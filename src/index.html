<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./app.css">
	<title>Dojo 2 Application Example</title>
</head>
<body class="basic claro">
	<!-- Loading the dojo-loader (minified) -->
	<script src="../../node_modules/dojo-loader/dist/umd/loader.min.js"></script>
	<!-- Loading the rest of the environment -->
	<script src="./index.js"></script>

	<div id="declarative">
		<app-store id="actions" data-factory="dojo-widgets/util/createMemoryStore" data-options='{"data":[{"id":"close-tab","canClose":false,"enabled":true},{"id":"can-close-tab","enabled":true}]}'></app-store>
		<app-action data-as="can-close-tab" data-from="src/actions/canCloseTab"></app-action>
	</div>

	<widget-projector>
		<widget-instance id="header"></widget-instance>
		<tabbed-panel id="tabbed-panel" data-options='{"stateFrom":"widgets"}'>
			<widget-instance id="tab-1">
				<widget-instance id="layout-container">
					<widget-instance id="panel-fixed">
						<widget-instance id="panel-resize"></widget-instance>
						<widget-instance id="list"></widget-instance>
					</widget-instance>
				</widget-instance>
			</widget-instance>
			<widget-instance id="tab-2"></widget-instance>
			<widget-instance id="tab-3"></widget-instance>
		</tabbed-panel>
	</widget-projector>
</body>
</html>
